<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07 - Cron√¥metro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timer-display">00:00</div>
        <div>Lista:<span id="div"></span></div>
            <div class="controls">
                <button id="start-btn">Iniciar</button>
                <button id="pause-btn">Pausar</button>
                <button id="reset-btn">Resetar</button>
                <button id="registar">Volta</button>
            </div>
        </div>
<script>
    let timerDisplay = document.querySelector('.timer-display');
    const startBtn = document.querySelector('#start-btn');
    const pauseBtn = document.querySelector('#pause-btn');
    const resetBtn = document.querySelector('#reset-btn');


    let seconds = 0;
    let minutes = 0;
    let interval;

    function updateDisplay() {
        let sec = seconds < 10 ? '0' + seconds : seconds;
        let min = minutes < 10 ? '0' + minutes : minutes;
        timerDisplay.textContent = `${min}:${sec}`;
    }

    function startTimer() {
        if (!interval) {
            interval = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
                updateDisplay();
            }, 1000);
        }
    }

    function pauseTimer() {
        clearInterval(interval);
        interval = null;
        console.log("pausado.")
    }

    function resetTimer() {
        clearInterval(interval);
        interval = null;
        seconds = 0;
        minutes = 0;
        updateDisplay();
        console.log("resetado.")
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateDisplay();

    registar.addEventListener('click', () => {
        const currentTime = timerDisplay.textContent;
        const lapItem = document.createElement('h2');
        const registar = document.querySelector('#registar');
        lapItem.textContent = currentTime;
        document.body.appendChild(lapItem);

        console.log("registrado a pausa.")
    });


</script>
</body>
</html>
